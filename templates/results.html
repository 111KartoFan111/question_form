<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты: {{ poll['question'] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Результаты опроса: {{ poll['title'] }}</h1>
    {% for question in questions %}
        <h3>{{ question['question'] }}</h3>
        <ul>
            {% for choice in choices[question['id']] %}
                <li>{{ choice['choice'] }}: {{ choice['votes'] }} голосов</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="{{ url_for('home') }}">Вернуться на главную</a>
</body>
</html>
